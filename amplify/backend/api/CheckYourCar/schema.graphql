type Issues @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String
  PRA: String
  Car: Car @connection
  description: String
}

type Car @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  make: String
  model: String
  year: Int
  userID: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail
  Cars: [Car] @connection(keyName: "byUser", fields: ["id"])
}
 